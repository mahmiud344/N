<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة المكاتب والمنتجات</title>
  <style>
    /* ألوان أساسية */
    :root {
      --primary-color: #2563eb;
      --secondary-color: #10b981;
      --accent-color: #f59e0b;
      --danger-color: #ef4444;
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --success-color: #22c55e;
      --red-color: #dc2626;
      --link-color: #3b82f6;
      --link-hover: #1d4ed8;
    }
    
    /* تنسيقات عامة */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      font-size: 2rem;
    }
    
    /* أزرار */
    button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    button.delete {
      background-color: var(--danger-color);
    }
    
    button.add {
      background-color: var(--secondary-color);
    }
    
    /* مكاتب */
    .office {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    
    .office:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    
    .office h3 {
      cursor: pointer;
      color: var(--primary-color);
      margin: 0;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
    }
    
    .office h3:before {
      content: "🏢";
      margin-left: 8px;
      font-size: 1.2rem;
    }
    
    .details {
      margin-top: 15px;
      border-top: 1px solid var(--border-color);
      padding-top: 15px;
    }
    
    /* نماذج */
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      transition: all 0.2s;
      font-family: inherit;
      box-sizing: border-box;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    
    /* منتجات */
    .product {
      background: #f9f9f9;
      border: 1px solid var(--border-color);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      transition: all 0.3s;
    }
    
    .product:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.08);
    }
    
    .productForm, .products {
      margin-top: 15px;
      display: none;
    }
    
    a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }
    
    /* روابط قابلة للنقر في الجداول */
    .clickable-link {
      color: var(--link-color);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.2s;
      display: inline-block;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      font-weight: 500;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .clickable-link:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: var(--link-color);
      color: var(--link-hover);
      transform: translateY(-1px);
      box-shadow: 0 3px 6px rgba(59, 130, 246, 0.3);
    }
    
    .clickable-link:before {
      content: "🔗";
      margin-left: 6px;
      font-size: 0.9em;
    }
    
    /* صور المنتجات */
    img.product-image {
      max-width: 150px;
      max-height: 150px;
      display: block;
      margin-bottom: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    img.product-image:hover {
      transform: scale(1.05);
    }
    
    .loading {
      display: inline-block;
      margin-right: 10px;
      color: #666;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    
    /* معرض الصور الكبير */
    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .image-modal.active {
      display: flex;
      opacity: 1;
    }
    
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    
    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: white;
      background-color: var(--danger-color);
      width: 30px;
      height: 30px;
      line-height: 28px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
    }
    
    /* تنسيقات الشيت (الجدول) */
    .sheet-container {
      margin-top: 30px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      border: 1px solid var(--border-color);
    }
    
    .sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
    }
    
    .sheet-title {
      font-size: 1.5rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
    }
    
    .sheet-title:before {
      content: "📋";
      margin-left: 8px;
    }
    
    .sheet-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    .sheet-table th, .sheet-table td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: right;
    }
    
    .sheet-table th {
      background-color: #f1f5f9;
      font-weight: bold;
      color: var(--text-color);
    }
    
    .sheet-table tr:nth-child(even) {
      background-color: #fafafa;
    }
    
    .sheet-table tr:hover {
      background-color: #f1f5f9;
    }
    
    .add-sheet-btn {
      background-color: var(--success-color);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      transition: all 0.2s;
    }
    
    .add-sheet-btn:before {
      content: "+";
      margin-left: 8px;
      font-size: 18px;
    }
    
    .add-sheet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .sheet-form {
      background-color: #f8fafc;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }
    
    .sheet-form .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    
    .sheet-form .form-group {
      flex: 1;
      min-width: 200px;
    }
    
    .sheet-form label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-color);
      font-weight: 500;
    }
    
    .form-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }
    
    .sheet-action-btn {
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      color: white;
    }
    
    .edit-btn {
      background-color: var(--accent-color);
    }
    
    .delete-btn {
      background-color: var(--danger-color);
    }
    
    .tab-container {
      margin-top: 30px;
    }
    
    .tab-buttons {
      display: flex;
      margin-bottom: -1px;
    }
    
    .tab-button {
      padding: 10px 20px;
      background: #e2e8f0;
      border: 1px solid var(--border-color);
      border-bottom: none;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      margin-right: 5px;
      font-weight: 500;
    }
    
    .tab-button.active {
      background: var(--card-bg);
      border-bottom: 1px solid var(--card-bg);
      color: var(--primary-color);
    }
    
    .tab-content {
      border: 1px solid var(--border-color);
      padding: 20px;
      background: var(--card-bg);
      border-radius: 0 6px 6px 6px;
    }
    
    .tab-panel {
      display: none;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    /* نافذة التعديل */
    .edit-form-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    
    .edit-form-modal {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      animation: slideIn 0.3s ease;
    }
    
    .edit-form-modal h3 {
      color: var(--primary-color);
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.3rem;
    }
    
    .edit-form-modal .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .edit-form-modal .form-group {
      flex: 1;
      min-width: 250px;
    }
    
    .edit-form-modal label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-color);
      font-weight: 500;
    }
    
    .edit-form-modal input,
    .edit-form-modal textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: inherit;
      box-sizing: border-box;
    }
    
    .edit-form-modal textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    .edit-form-modal .form-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    
    .edit-form-modal button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      color: white;
    }
    
    .edit-form-modal button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(-50px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* تعديلات للنسخة المحمولة */
    @media (max-width: 768px) {
      .sheet-table {
        display: block;
        overflow-x: auto;
      }
      
      .sheet-form .form-row {
        flex-direction: column;
      }
      
      .clickable-link {
        display: block;
        text-align: center;
        margin: 2px 0;
        max-width: 150px;
      }
      
      .edit-form-modal {
        width: 95%;
        padding: 20px;
        margin: 10px;
      }
      
      .edit-form-modal .form-row {
        flex-direction: column;
      }
      
      .edit-form-modal .form-group {
        min-width: auto;
      }
      
      .edit-form-modal .form-buttons {
        flex-direction: column;
      }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, getDocs, deleteDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytes, getDownloadURL, deleteObject
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx28eWz-H6QWyOeu6BPbYw5zQ3TEpAOOA",
      authDomain: "webweb-19f1e.firebaseapp.com",
      projectId: "webweb-19f1e",
      storageBucket: "webweb-19f1e.appspot.com",
      messagingSenderId: "418636654072",
      appId: "1:418636654072:web:39a21734e91fb13262e20d",
      measurementId: "G-0GH2TLYNZ8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // تحميل البيانات عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', async () => {
      await loadOffices();
      await loadCustomers();
      await loadAdmins();
      initializeTabs();
    });

    // تهيئة علامات التبويب
    function initializeTabs() {
      // التأكد من أن علامة التبويب الأولى مفعلة
      const firstTab = document.querySelector('.tab-button');
      const firstPanel = document.querySelector('.tab-panel');
      if (firstTab && firstPanel) {
        firstTab.classList.add('active');
        firstPanel.classList.add('active');
      }
    }

    // تحميل المكاتب من Firebase
    async function loadOffices() {
      try {
        const querySnapshot = await getDocs(collection(db, "offices"));
        querySnapshot.forEach((doc) => {
          window.createOfficeElement(doc.id, doc.data());
        });
      } catch (error) {
        console.error("خطأ في تحميل المكاتب:", error);
      }
    }

    // إضافة مكتب جديد
    window.addOffice = async function () {
      const name = document.getElementById('officeName').value.trim();
      const address = document.getElementById('officeAddress').value.trim();
      const phone = document.getElementById('officePhone').value.trim();
      const contact = document.getElementById('officeContact').value.trim();
      const link = document.getElementById('officeLink').value.trim();

      if (!name) return alert("يرجى إدخال اسم المكتب");

      const officeData = { name, address, phone, contact, link };

      try {
        const officeRef = await addDoc(collection(db, "offices"), officeData);
        window.createOfficeElement(officeRef.id, officeData);

        // مسح حقول النموذج
        document.getElementById('officeName').value = '';
        document.getElementById('officeAddress').value = '';
        document.getElementById('officePhone').value = '';
        document.getElementById('officeContact').value = '';
        document.getElementById('officeLink').value = '';
        
        document.getElementById('officeForm').style.display = 'none';
      } catch (error) {
        alert("فشل في إضافة المكتب: " + error.message);
      }
    };

    // إنشاء عنصر المكتب
    window.createOfficeElement = function (id, data) {
      const officeDiv = document.createElement('div');
      officeDiv.className = "office";
      officeDiv.dataset.id = id;

      const linkDisplay = data.link ? 
        `<a href="${data.link}" target="_blank">${data.link}</a>` : 
        'لا يوجد رابط';

      officeDiv.innerHTML = `
        <h3 onclick="toggleOfficeDetails(this)">${data.name}</h3>
        <div class="details">
          <p><strong>العنوان:</strong> ${data.address || ''}</p>
          <p><strong>الموبايل:</strong> ${data.phone || ''}</p>
          <p><strong>اتصال آخر:</strong> ${data.contact || ''}</p>
          <p><strong>رابط:</strong> ${linkDisplay}</p>
          <button onclick="showProductForm(this)">➕ إضافة منتج</button>
          <button onclick="deleteOffice(this)" class="delete">🗑 حذف المكتب</button>
          <div class="productForm">
            <input type="text" placeholder="اسم المنتج" />
            <textarea placeholder="ملاحظات"></textarea>
            <input type="file" accept="image/*" />
            <button onclick="addProduct(this)">📥 حفظ المنتج</button>
          </div>
          <div class="products"></div>
        </div>
      `;

      document.getElementById('officesContainer').appendChild(officeDiv);
    };

    window.showProductForm = function (btn) {
      const form = btn.nextElementSibling.nextElementSibling;
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    };

    window.toggleOfficeDetails = function (title) {
      const details = title.nextElementSibling;
      const products = details.querySelector('.products');
      products.style.display = products.style.display === 'block' ? 'none' : 'block';
    };

    window.addProduct = async function (btn) {
      const form = btn.parentElement;
      const name = form.querySelector('input[type="text"]').value.trim();
      const notes = form.querySelector('textarea').value.trim();
      const fileInput = form.querySelector('input[type="file"]');
      const imageFile = fileInput.files[0];

      if (!name) return alert("يرجى إدخال اسم المنتج");

      const officeDiv = form.closest('.office');
      const officeId = officeDiv.dataset.id;
      const productsContainer = officeDiv.querySelector('.products');

      // إضافة مؤشر التحميل
      btn.disabled = true;
      let loadingSpan = document.createElement('span');
      loadingSpan.className = 'loading';
      loadingSpan.textContent = 'جاري الحفظ...';
      btn.parentNode.insertBefore(loadingSpan, btn);

      try {
        let imageData = "";

        // تحويل الصورة إلى Base64 إذا تم اختيارها
        if (imageFile) {
          imageData = await new Promise((resolve, reject) => {
            try {
              const img = new Image();
              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');
              
              img.onload = function() {
                let width = img.width;
                let height = img.height;
                
                const maxSize = 600;
                if (width > maxSize || height > maxSize) {
                  if (width > height) {
                    height = Math.round(height * (maxSize / width));
                    width = maxSize;
                  } else {
                    width = Math.round(width * (maxSize / height));
                    height = maxSize;
                  }
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const compressedImage = canvas.toDataURL('image/jpeg', 0.7);
                resolve(compressedImage);
              };
              
              img.onerror = function() {
                reject(new Error("فشل تحميل الصورة"));
              };
              
              const url = URL.createObjectURL(imageFile);
              img.src = url;
            } catch (e) {
              reject(e);
            }
          });
        }

        const product = { name, notes, imageData };
        
        const productRef = await addDoc(collection(doc(db, "offices", officeId), "products"), product);
        renderProduct(productsContainer, product, productRef.id);

        form.querySelector('input[type="text"]').value = '';
        form.querySelector('textarea').value = '';
        form.querySelector('input[type="file"]').value = '';
        
        form.style.display = 'none';
      } catch (error) {
        alert("خطأ في حفظ المنتج: " + error.message);
        console.error(error);
      } finally {
        btn.disabled = false;
        if (loadingSpan) loadingSpan.remove();
      }
    };

    function renderProduct(container, product, id = null) {
      const div = document.createElement('div');
      div.className = "product";
      if (id) div.dataset.id = id;
      div.innerHTML = `
        ${product.imageData ? `<img src="${product.imageData}" alt="صورة المنتج" class="product-image" onclick="openImageModal(this)" />` : ''}
        <strong>${product.name}</strong>
        <p>${product.notes || ''}</p>
        <button onclick="deleteProduct(this)" class="delete">🗑 حذف المنتج</button>
      `;
      container.appendChild(div);
    }
    
    window.openImageModal = function(imgElement) {
      let modal = document.getElementById('imageModal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'imageModal';
        modal.className = 'image-modal';
        modal.innerHTML = `
          <div class="modal-content">
            <span class="close-modal" onclick="closeImageModal()">×</span>
            <img id="modalImage" src="" alt="صورة موسعة" />
          </div>
        `;
        document.body.appendChild(modal);
      }
      
      document.getElementById('modalImage').src = imgElement.src;
      
      setTimeout(() => {
        modal.classList.add('active');
      }, 10);
      
      modal.onclick = function(event) {
        if (event.target === modal) {
          closeImageModal();
        }
      };
    };
    
    window.closeImageModal = function() {
      const modal = document.getElementById('imageModal');
      if (modal) {
        modal.classList.remove('active');
      }
    };

    window.deleteProduct = async function (btn) {
      const productDiv = btn.closest(".product");
      const productId = productDiv.dataset.id;
      const officeDiv = btn.closest(".office");
      const officeId = officeDiv.dataset.id;

      if (!confirm("هل تريد حذف هذا المنتج؟")) return;

      try {
        await deleteDoc(doc(db, "offices", officeId, "products", productId));
        productDiv.remove();
      } catch (error) {
        alert("خطأ في حذف المنتج: " + error.message);
      }
    };

    window.deleteOffice = async function (btn) {
      const officeDiv = btn.closest(".office");
      const officeId = officeDiv.dataset.id;

      if (!confirm("هل تريد حذف هذا المكتب وكل منتجاته؟")) return;

      try {
        const productsSnap = await getDocs(collection(doc(db, "offices", officeId), "products"));
        
        for (const productDoc of productsSnap.docs) {
          await deleteDoc(productDoc.ref);
        }
        
        await deleteDoc(doc(db, "offices", officeId));
        officeDiv.remove();
      } catch (error) {
        alert("خطأ في حذف المكتب: " + error.message);
      }
    };
    
    // -------------------- وظائف الشيت (الجدول) --------------------
    
    window.toggleSheetForm = function() {
      const form = document.getElementById('sheetForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    };
    
    window.openTab = function(evt, tabName) {
      const tabPanels = document.getElementsByClassName('tab-panel');
      for (let i = 0; i < tabPanels.length; i++) {
        tabPanels[i].classList.remove('active');
      }
      
      const tabButtons = document.getElementsByClassName('tab-button');
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove('active');
      }
      
      document.getElementById(tabName).classList.add('active');
      evt.currentTarget.classList.add('active');
    };
    
    // إضافة عميل جديد
    window.addCustomer = async function() {
      const name = document.getElementById('customerName').value.trim();
      const phone = document.getElementById('customerPhone').value.trim();
      const address = document.getElementById('customerAddress').value.trim();
      const link = document.getElementById('customerLink').value.trim();
      
      if (!name) return alert("يرجى إدخال اسم العميل");
      
      const customerData = { name, phone, address, link };
      
      try {
        const customerRef = await addDoc(collection(db, "customers"), customerData);
        renderCustomerRow(customerRef.id, customerData);
        
        document.getElementById('customerName').value = '';
        document.getElementById('customerPhone').value = '';
        document.getElementById('customerAddress').value = '';
        document.getElementById('customerLink').value = '';
        document.getElementById('sheetForm').style.display = 'none';
        
      } catch (error) {
        alert("فشل في إضافة العميل: " + error.message);
      }
    };
    
    // إنشاء صف في الجدول للعميل
    function renderCustomerRow(id, data) {
      const tbody = document.getElementById('customersTableBody');
      const row = document.createElement('tr');
      row.dataset.id = id;
      
      const rowNumber = tbody.children.length + 1;
      
      // تنسيق الرابط القابل للنقر
      const linkDisplay = data.link ? 
        `<a href="${data.link}" target="_blank" class="clickable-link">${data.link}</a>` : 
        'لا يوجد رابط';
      
      row.innerHTML = `
        <td>${rowNumber}</td>
        <td>${data.name}</td>
        <td>${data.phone || ''}</td>
        <td>${data.address || ''}</td>
        <td>${linkDisplay}</td>
        <td>
          <button class="sheet-action-btn edit-btn" onclick="editCustomer('${id}')">تعديل</button>
          <button class="sheet-action-btn delete-btn" onclick="deleteCustomer('${id}')">حذف</button>
        </td>
      `;
      
      tbody.appendChild(row);
    }
    
    window.editCustomer = async function(id) {
      try {
        // العثور على بيانات العميل
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (!row) return;
        
        const cells = row.querySelectorAll('td');
        const currentData = {
          name: cells[1].textContent,
          phone: cells[2].textContent,
          address: cells[3].textContent,
          link: cells[4].querySelector('a') ? cells[4].querySelector('a').href : ''
        };
        
        // إنشاء نموذج التعديل
        const editForm = document.createElement('div');
        editForm.className = 'edit-form-overlay';
        editForm.innerHTML = `
          <div class="edit-form-modal">
            <h3>تعديل بيانات العميل</h3>
            <div class="form-row">
              <div class="form-group">
                <label>اسم العميل</label>
                <input type="text" id="editCustomerName" value="${currentData.name}" />
              </div>
              <div class="form-group">
                <label>رقم الهاتف</label>
                <input type="text" id="editCustomerPhone" value="${currentData.phone}" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>العنوان</label>
                <input type="text" id="editCustomerAddress" value="${currentData.address}" />
              </div>
              <div class="form-group">
                <label>لينك</label>
                <input type="url" id="editCustomerLink" value="${currentData.link}" />
              </div>
            </div>
            <div class="form-buttons">
              <button onclick="saveCustomerEdit('${id}')" style="background-color: var(--success-color);">حفظ التعديل</button>
              <button onclick="closeEditForm()" style="background-color: var(--accent-color);">إلغاء</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(editForm);
        
      } catch (error) {
        alert("خطأ في فتح نموذج التعديل: " + error.message);
      }
    };
    
    window.saveCustomerEdit = async function(id) {
      const name = document.getElementById('editCustomerName').value.trim();
      const phone = document.getElementById('editCustomerPhone').value.trim();
      const address = document.getElementById('editCustomerAddress').value.trim();
      const link = document.getElementById('editCustomerLink').value.trim();
      
      if (!name) return alert("يرجى إدخال اسم العميل");
      
      try {
        const updatedData = { name, phone, address, link };
        
        // تحديث البيانات في Firebase
        await updateDoc(doc(db, "customers", id), updatedData);
        
        // تحديث الصف في الجدول
        const row = document.querySelector(`tr[data-id="${id}"]`);
        const cells = row.querySelectorAll('td');
        
        cells[1].textContent = name;
        cells[2].textContent = phone;
        cells[3].textContent = address;
        
        const linkDisplay = link ? 
          `<a href="${link}" target="_blank" class="clickable-link">${link}</a>` : 
          'لا يوجد رابط';
        cells[4].innerHTML = linkDisplay;
        
        closeEditForm();
        alert("تم تعديل بيانات العميل بنجاح!");
        
      } catch (error) {
        alert("خطأ في تعديل البيانات: " + error.message);
      }
    };
    
    window.closeEditForm = function() {
      const editForm = document.querySelector('.edit-form-overlay');
      if (editForm) {
        editForm.remove();
      }
    };
    
    window.deleteCustomer = async function(id) {
      if (!confirm("هل أنت متأكد من حذف هذا العميل؟")) return;
      
      try {
        await deleteDoc(doc(db, "customers", id));
        
        const row = document.querySelector(`tr[data-id="${id}"]`);
        if (row) row.remove();
        
        const rows = document.querySelectorAll('#customersTableBody tr');
        rows.forEach((row, index) => {
          row.firstElementChild.textContent = index + 1;
        });
        
      } catch (error) {
        alert("خطأ في حذف العميل: " + error.message);
      }
    };
    
    async function loadCustomers() {
      try {
        const snapshot = await getDocs(collection(db, "customers"));
        snapshot.docs.forEach(doc => {
          renderCustomerRow(doc.id, doc.data());
        });
      } catch (error) {
        console.error("خطأ في تحميل بيانات العملاء:", error);
      }
    }
    
    // -------------------- وظائف شيت الأدمنز --------------------
    
    window.toggleAdminForm = function() {
      const form = document.getElementById('adminForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    };
    
    window.addAdmin = async function() {
      const platform = document.getElementById('platformName').value.trim();
      const username = document.getElementById('userName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const phone = document.getElementById('phoneNumber').value.trim();
      const notes = document.getElementById('notes').value.trim();
      
      if (!platform || !username) return alert("يرجى إدخال اسم المنصة واسم المستخدم");
      
      const adminData = { 
        platform, 
        username, 
        email, 
        password, 
        phone, 
        notes,
        createdAt: new Date().toISOString()
      };
      
      try {
        const adminRef = await addDoc(collection(db, "admins"), adminData);
        renderAdminRow(adminRef.id, adminData);
        
        document.getElementById('platformName').value = '';
        document.getElementById('userName').value = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        document.getElementById('phoneNumber').value = '';
        document.getElementById('notes').value = '';
        document.getElementById('adminForm').style.display = 'none';
        
      } catch (error) {
        alert("فشل في إضافة الأدمن: " + error.message);

    function renderAdminRow(id, data) {
      const tbody = document.getElementById('adminsTableBody');
      const row = document.createElement('tr');
      row.dataset.id = id;
      
      const rowNumber = tbody.children.length + 1;
      
      const passwordDisplay = `<span class="password-hidden">••••••••</span>
                              <button class="password-toggle" onclick="togglePassword(this)" data-password="${data.password || ''}">👁️</button>`;
      
      row.innerHTML = `
        <td>${rowNumber}</td>
        <td>${data.platform}</td>
        <td>${data.username}</td>
        <td>${data.email || ''}</td>
        <td>${passwordDisplay}</td>
        <td>${data.phone || ''}</td>
        <td>${data.notes || ''}</td>
        <td>
          <button class="sheet-action-btn edit-btn" onclick="editAdmin('${id}')">تعديل</button>
          <button class="sheet-action-btn delete-btn" onclick="deleteAdmin('${id}')">حذف</button>
        </td>
      `;
      
      tbody.appendChild(row);
    }
    
    window.togglePassword = function(button) {
      const passwordSpan = button.previousElementSibling;
      const password = button.getAttribute('data-password');
      
      if (passwordSpan.classList.contains('password-hidden')) {
        passwordSpan.textContent = password;
        passwordSpan.classList.remove('password-hidden');
        button.textContent = '🔒';
      } else {
        passwordSpan.textContent = '••••••••';
        passwordSpan.classList.add('password-hidden');
        button.textContent = '👁️';
      }
    };
    
    window.editAdmin = async function(id) {
      try {
        // العثور على بيانات الأدمن
        const row = document.querySelector(`#adminsTableBody tr[data-id="${id}"]`);
        if (!row) return;
        
        const cells = row.querySelectorAll('td');
        const passwordButton = cells[4].querySelector('.password-toggle');
        const currentPassword = passwordButton ? passwordButton.getAttribute('data-password') : '';
        
        const currentData = {
          platform: cells[1].textContent,
          username: cells[2].textContent,
          email: cells[3].textContent,
          password: currentPassword,
          phone: cells[5].textContent,
          notes: cells[6].textContent
        };
        
        // إنشاء نموذج التعديل
        const editForm = document.createElement('div');
        editForm.className = 'edit-form-overlay';
        editForm.innerHTML = `
          <div class="edit-form-modal">
            <h3>تعديل بيانات الأدمن</h3>
            <div class="form-row">
              <div class="form-group">
                <label>اسم المنصة</label>
                <input type="text" id="editPlatformName" value="${currentData.platform}" />

              <div class="form-group">
                <label>اسم المستخدم</label>
                <input type="text" id="editUserName" value="${currentData.username}" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="editEmail" value="${currentData.email}" />
              </div>
              <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="editPassword" value="${currentData.password}" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>رقم الموبايل</label>
                <input type="text" id="editPhoneNumber" value="${currentData.phone}" />
              </div>
              <div class="form-group">
                <label>ملاحظات</label>
                <textarea id="editNotes">${currentData.notes}</textarea>
              </div>
            </div>
            <div class="form-buttons">
              <button onclick="saveAdminEdit('${id}')" style="background-color: var(--red-color);">حفظ التعديل</button>
              <button onclick="closeEditForm()" style="background-color: var(--accent-color);">إلغاء</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(editForm);
        
      } catch (error) {
        alert("خطأ في فتح نموذج التعديل: " + error.message);
      }
    };
    
    window.saveAdminEdit = async function(id) {
      const platform = document.getElementById('editPlatformName').value.trim();
      const username = document.getElementById('editUserName').value.trim();
      const email = document.getElementById('editEmail').value.trim();
      const password = document.getElementById('editPassword').value.trim();
      const phone = document.getElementById('editPhoneNumber').value.trim();
      const notes = document.getElementById('editNotes').value.trim();
      
      if (!platform || !username) return alert("يرجى إدخال اسم المنصة واسم المستخدم");
      
      try {
        const updatedData = { platform, username, email, password, phone, notes };
        
        // تحديث البيانات في Firebase
        await updateDoc(doc(db, "admins", id), updatedData);
        
        // تحديث الصف في الجدول
        const row = document.querySelector(`#adminsTableBody tr[data-id="${id}"]`);
        const cells = row.querySelectorAll('td');
        
        cells[1].textContent = platform;
        cells[2].textContent = username;
        cells[3].textContent = email;
        cells[5].textContent = phone;
        cells[6].textContent = notes;
        
        // تحديث كلمة المرور
        const passwordDisplay = `<span class="password-hidden">••••••••</span>
                                <button class="password-toggle" onclick="togglePassword(this)" data-password="${password}">👁️</button>`;
        cells[4].innerHTML = passwordDisplay;
        
        closeEditForm();
        alert("تم تعديل بيانات الأدمن بنجاح!");
        
      } catch (error) {
        alert("خطأ في تعديل البيانات: " + error.message);
      }
    };
    
    window.deleteAdmin = async function(id) {
      if (!confirm("هل أنت متأكد من حذف هذا الأدمن؟")) return;
      
      try {
        await deleteDoc(doc(db, "admins", id));
        
        const row = document.querySelector(`#adminsTableBody tr[data-id="${id}"]`);
        if (row) row.remove();
        
        const rows = document.querySelectorAll('#adminsTableBody tr');
        rows.forEach((row, index) => {
          row.firstElementChild.textContent = index + 1;
        });
        
      } catch (error) {
        alert("خطأ في حذف الأدمن: " + error.message);
      }
    };
    
    async function loadAdmins() {
      try {
        const snapshot = await getDocs(collection(db, "admins"));
        snapshot.docs.forEach(doc => {
          renderAdminRow(doc.id, doc.data());
        });
      } catch (error) {
        console.error("خطأ في تحميل بيانات الأدمنز:", error);
      }
    }
  </script>
